<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
  <label class="form-label">
    Title
    <input formControlName="title" type="text" required class="form-input" />
  </label>

  <label class="form-label">
    Director
    <input formControlName="director" type="text" required class="form-input" />
  </label>

  <label class="form-label">
    Link da capa
    <input
      formControlName="cover_link"
      type="url"
      required
      class="form-input"
    />
  </label>

  <label class="form-label">
    Who Chose
    <input
      formControlName="who_chose"
      type="text"
      required
      class="form-input"
    />
  </label>

  <label class="form-label">
    Release Year
    <input
      formControlName="release_year"
      type="number"
      min="1887"
      required
      class="form-input"
    />
  </label>

  <label class="form-label">
    Rating
    <input
      formControlName="rating"
      type="number"
      step="0.5"
      min="0.5"
      max="5"
      class="form-input"
    />
  </label>

  <label class="form-label">
    Duration (minutes)
    <input
      formControlName="duration"
      type="number"
      min="1"
      class="form-input"
    />
  </label>

  <label class="form-label">
    <textarea
      formControlName="summary"
      required
      class="form-textarea"
    ></textarea>
  </label>

  <label class="form-label">
    Watched
    <input
      formControlName="watched"
      type="checkbox"
      value="true"
      class="form-checkbox"
    />
  </label>

  <button type="submit" [disabled]="form.invalid" class="form-button">
    {{ isEditMode ? "Save Alterations" : "Create" }}
  </button>

  <button routerLink="/movies" class="form-button">Voltar</button>
</form>
